name: unstable

on:
  schedule:
    - cron: "42 13 * * *"

permissions:
  contents: read

jobs:
  build-and-cache:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: main
    - uses: cachix/install-nix-action@v27
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - uses: cachix/cachix-action@v15
      with:
        name: autofirma-nix
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: build autofirma-nix
      shell: /usr/bin/bash -o pipefail -e {0}
      run: |
        nix flake metadata --update-input nixpkgs
        nix build -L .#autofirma .#configuradorfnmt .#dnieremote 2>&1 | .github/workflows/replace_mismatching_hashes.pl
        nix flake check
        nix build --json .#autofirma .#configuradorfnmt .#dnieremote | jq -r '.[].outputs | to_entries[].value' | cachix push autofirma-nix
    - uses: tibdex/github-app-token@v1
      if: failure()
      id: generate-token
      with:
        app_id: ${{ secrets.APP_ID }}
        private_key: ${{ secrets.APP_PRIVATE_KEY }}
    - name: Create Pull Request
      if: failure()
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ steps.generate-token.outputs.token }}
        branch: bot/update-unstable
        assignees: |
          nilp0inter
          panchoh
        commit-message: 'fix: update derivation hashes & bump flake.lock'
        title: 'Updated hashes for `unstable`'
        body: |
          This is an automatic update. Please test before merging!
          
          To test, run the following command:

          ```console
          nix run github:nilp0inter/autofirma-nix/pull/<this_pr_number>/head#autofirma
          ```
        add-paths: |
          nix/
          flake.lock
